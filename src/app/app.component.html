<!-- Start Button-->
<div class="mainDiv">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="showModal()">
    Start
  </button>
</div>

<!-- Pop-up -->
<div class="modal" [class.show]="show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Pop-up  Başlık Kısmı-->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Start Menu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Pop-up Body Kısmı-->
      <div class="modal-body">
        <div class="form-group">
          <div class="container">
            <div class="row ">
              <div type="button" (click)="openComponent()" class="col-md-6 mb-4">
                <div class="card shadow-sm">
                  <div style="text-align: center" class="mt-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                      class="bi bi-cart-fill" viewBox="0 0 16 16">

                    </svg>
                  </div>
                  <div class="card-body" style="text-align: center">
                    <p class="card-text">Home Page</p>
                    <i class="bi bi-cart-fill"></i>
                  </div>
                </div>
              </div>

              <div type="button" (click)="openComponent()" class="col-md-6 mb-4">
